<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>HTML HTML Form Input Attributes</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./input-attributes.css">
</head>

<body>
  <form action="">
    <!-- readonly -->
    <label for="read">Read Only</label>
    <input type="text" name="read" id="read" value="Readonly" readonly>

    <!-- disabled -->
    <label for="disabled">Disabled</label>
    <input type="text" name="disabled" id="disabled" value="Disabled" disabled>

    <!-- maxlength -->
    <label for="maxlength">Maxlength</label>
    <input type="text" name="maxlength" id="maxlength" maxlength="11">

    <!-- min and max -->
    <label for="number">Min And Max</label>
    <input type="number" name="number" id="number" min="1" max="5">

    <!-- multiple -->
    <label for="multiple">Multiple</label>
    <input type="file" name="multiple" id="multiple" multiple>

    <!-- placeholder -->
    <label for="placeholder">Placeholder</label>
    <input type="text" name="placeholder" id="placeholder" placeholder="placeholder">

    <!-- required -->
    <label for="required">Required</label>
    <input type="password" name="required" id="required" required>

    <!-- step -->
    <label for="step">Step</label>
    <input type="number" name="step" id="step" step="3">

    <!-- autofocus -->
    <label for="autofocus">Autofocus</label>
    <input type="text" name="autofocus" id="autofocus" autofocus>

    <!-- list -->
    <label for="country">Your Country</label>
    <input list="cntylist" type="text" id="country" name="country">
    <datalist id="cntylist">
      <option value="Bangladesh">Bangladesh</option>
      <option value="Canada">Canada</option>
      <option value="England">England</option>
      <option value="Scotland">Scotland</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
      <option value="Russia">Russia</option>
    </datalist>
  </form>
</body>

</html>
