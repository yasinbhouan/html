<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>HTML CSS</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css.css">
</head>

<body>
  <!-- style with css -->
  <h1 class="css__h1">This is a Heading</h1>
  <p class="css__p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione dolorem placeat debitis velit ab, voluptate.</p>

  <!-- css border -->
  <p class="border">This is border outside the paragraph</p>

  <!-- css padding -->
  <p class="border padding">This is border outside the paragraph</p>

  <!-- css margin -->
  <p class="border margin">This is border outside the paragraph</p>
</body>

</html>
