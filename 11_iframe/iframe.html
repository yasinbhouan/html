<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>HTML Iframe</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./iframe.css">
</head>

<body>
  <!-- internal page on iframe -->
  <p>Internal Page</p>
  <iframe src="../14_flexbox-layout/flexbox-layout.html" title="This is iframe" class="iframe"></iframe>

  <!-- external page on iframe -->
  <p>External Page</p>
  <iframe src="https://yasinbhouan.github.io/css/" title="This is a iframe" class="iframe"></iframe>

  <!-- link on iframe  -->
  <p>link opening in this Iframe</p>
  <iframe name="link" src="../14_flexbox-layout/flexbox-layout.html" title="The Iframe of HTML Table" class="iframe"></iframe>
  <a href="https://yasinbhouan.github.io/css/" target="link">Wikipedia in the Iframe</a>
  
  <!-- secure ifeame -->
  <iframe src="https://yasinbhouan.github.io/html/" sandbox="" allow="camera 'none'; microphone 'none'; payment 'none'"></iframe>
</body>

</html>
