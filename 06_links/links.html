<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>HTML Links</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./links.css">
</head>

<body>
  <!-- hyperlinks --> <!-- _self, _blank, _parent, _top -->
  <h2>Html Links</h2>
  <p>Html links are difined with the a tag:</p>
  <a href="https://www.w3schools.com" target="_blank">Visit W3 School</a>

  <!-- image as a link -->
  <a href="https://www.w3schools.com">
    <img src="https://picsum.photos/300" alt="This is a photo">
  </a>

  <!-- link to an email address -->
  <a href="mailto:yasinbhouan@gmail.com">Send E-mail</a>

  <!-- button -->
  <button onclick="document.location='https://www.w3schools.com'">W3 School</button>

  <!-- hyperlinks style -->
  <a class="link__a" href="https://www.w3schools.com">Hare You are</a>

  <!-- hyperlinks as a button -->
  <a class="link__button" href="https://www.w3schools.com">Visit Now</a>

  <!-- html links - create bookmarks -->
  <a href="../01_heading/heading.html">GO FIRST</a>

  <!-- download -->
  <a href="../images/icon.png" download>IMAGES DOWNLOAD</a>
</body>

</html>
